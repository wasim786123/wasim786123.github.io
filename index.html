<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100">

    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-sm p-8 space-y-8 bg-white shadow-2xl rounded-2xl">
                <div class="text-center">
                    <div class="flex justify-center mb-4">
                        <div id="briefcase-icon-login" class="h-12 w-12 text-blue-600"></div>
                    </div>
                    <h1 class="text-3xl font-bold text-slate-800">Resource Manager</h1>
                    <p class="text-slate-500 mt-2">Please sign in to continue</p>
                </div>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input id="email" type="email" required class="w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="user@example.com" />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input id="password" type="password" required class="w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" />
                    </div>
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors">Sign In</button>
                </form>
            </div>
        </div>

        <!-- Main Application (Hidden by default) -->
        <div id="main-app" class="hidden">
            <header class="bg-white shadow-md sticky top-0 z-40">
                <div class="container mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <div id="briefcase-icon-header" class="h-8 w-8 text-blue-600"></div>
                        <h1 class="text-2xl font-bold text-slate-800">Resource Manager</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <p id="user-name" class="font-semibold text-slate-800"></p>
                            <p id="user-role" class="text-xs text-slate-500 capitalize"></p>
                        </div>
                        <button id="logout-button" class="flex items-center space-x-2 text-slate-600 hover:text-blue-600 transition-colors">
                            <div id="logout-icon" class="h-6 w-6"></div>
                        </button>
                    </div>
                </div>
            </header>

            <main class="p-4 md:p-8">
                <!-- CSM Dashboard -->
                <div id="csm-dashboard" class="hidden container mx-auto"></div>
                <!-- Trainer Dashboard -->
                <div id="trainer-dashboard" class="hidden container mx-auto"></div>
                <!-- Lead Dashboard -->
                <div id="lead-dashboard" class="hidden container mx-auto"></div>
            </main>
        </div>

        <!-- Modals (Hidden by default) -->
        <div id="request-resource-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"></div>
        <div id="reassign-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"></div>
        
        <!-- Notification Area -->
        <div id="notification-container" class="fixed top-5 right-5 z-50"></div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
